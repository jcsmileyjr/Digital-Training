<div class="row ">
    <div class="container-fluid">
        <nav class="navbar-default">
            <h1>Digital Training: {{title}}</h1>
        </nav><!--end of nav-->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h4>Why did the turtle cross the road?</h4>
            </div><!--end of div containing main question-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
                <div class="row" data-toggle="tooltip" title="Choose an answer">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">             
                        <label><input type="radio" value="true">    
                            To get to the other side
                        </label> 
                    </div>                
                </div><!--end of row contining secondary ng-repeat for answers-->
            </div><!--end of div containing answers--> 
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button type="button" class="btn btn-lg">Done</button>
            </div><!--end of div with Done button-->    
        </div><!--end of div containing main ng-repeat -->
    </div><!--end of container-fluid-->
</div><!--end of button Page-->
